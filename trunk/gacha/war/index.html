<body>
<b>メール送信サンプル</b>

<form method="post" action="gacha">
<table>
  <tr>
    <td>氏名:</td>
    <td><input type="text" name="name" /></td>
  </tr>
  <tr>
    <td>年齢:</td>
    <td><input type="text" name="age" /></td>
  </tr>
  <tr>
    <td><input type="submit" value="送信" /></td>
  </tr>
</table>
</form>

</body>
